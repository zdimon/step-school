</head>
<body>
        Regular expressions
        <ul id="table"></ul>

        <form id="form" onsubmit="event.preventDefault(); check();">
            telegram:
                <input onchange ="checkTelegram()" name="telegram" id="telegram"><br>
                phone:
                <input onchange ="checkPhone()" name="email" id="email"><br>
                email:
                <input onchange ="checkEmail()" name="phone" id="phone"><br>
                telegramBOT:
                <input onchange ="checkBOT()" name="telegramBOT" id="telegramBOT"><br>

                <button type="submit" id ="button" disabled >Submit</button>
        </form>

        <form onsubmit="event.preventDefault(); check();">
            Name:
                <input onchange ="checkTelegram()" name="name" id="name"><br>

                <button type="submit" id ="button" disabled >Submit</button>
                <div class="green">
                    Name: <p></p>
                    Surname: <p></p>
                </div>
        </form>
        <script>

            var tplE = /\+\d{1,3}\(\d{3}\)\d{7}/;
            var tplP = /\D[a-zA-Z]+\@+\D[a-zA-Z]+\.+\D[a-zA-Z]/;
            var tplT = /^@.{3,20}/;
            var tplTB = /^@.+BOT$/;

            
            checkALL = function() {
                    if (checkTelegram()&&checkPhone()&&checkEmail()&&checkBOT()) {
                        document.getElementById("button").disabled = false;
                    }
                    else{
                        document.getElementById("button").disabled = true;
                    }
            }

            checkTelegram = function() {
                    let text = $('#telegram').val();
                    console.log(tplT.test(text));
                    return tplT.test(text);
            }
            

            checkPhone = function() {
                    let text = $('#email').val();
                    console.log(tplE.test(text));
                    return tplE.test(text);
            }
            

            checkEmail = function() {
                    let text = $('#phone').val();
                    console.log(tplP.test(text));
                    return tplP.test(text);
            }
            

            checkBOT = function() {
                    let text = $('#telegramBOT').val();
                    console.log(tplTB.test(text));
                    return tplTB.test(text);
            }
            
            $('#form').on('input',checkALL)


            //if (tplT.test(text)&&tplE.test(text)&&tplP.test(text)&&tplTB.test(text) == true) {       
            //}
            
        </script>
</body>
